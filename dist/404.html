<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Single Page Applications (SPAs) need this redirect for GitHub Pages
    var pathSegmentsToKeep = 1;
    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=' + 
                      l.pathname.slice(1) + l.search + l.hash;
    if (l.pathname !== '/' && l.pathname !== '/index.html' && l.pathname !== '/404.html') {
      window.history.replaceState(null, null, redirectUrl);
      window.location.reload();
    }
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>The requested page could not be found.</p>
</body>
</html>
